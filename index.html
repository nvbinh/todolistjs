<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Todo List</h1>
  <div class="row limiter">
    <div class="row bar" id="js-bar">
      <div class="col-1-4">
        <span class="total" id="js-total">0 items left</span>
      </div>
      <div class="col-1-2">
        <ul class="filter" id="js-filters">
          <li><a href="#/all" class="button selected">All</a></li>
          <li><a href="#/done" class="button">Done</a></li>
          <li><a href="#/active" class="button">Active</a></li>
        </ul>
      </div>
      <div class="col-1-4">
        <button class="button button--toggle" id="js-toggle-all">Toggle All</button>
      </div>
    </div>
    <div class="row insert">
      <input type="text" id="js-insert" placeholder="Enter todo name here">
    </div>
    <div class="row">
      <ul class="list" id="js-list"></ul>
    </div>
  </div>
  <script src="js/helpers.js"></script>
  <script src="js/stores.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
